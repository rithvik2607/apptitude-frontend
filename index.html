  <div class="row row-content justify-content-center">
    <div class="col col-sm-8 offset-sm-4">
      <div id="clockDiv">
        <div>
          <span id="day"></span>
          <div class="clockText">Days</div>
        </div>
        <div>
          <div class="clockColon">:</div>
          <span class="colonSpace">&nbsp;</span>
        </div>
        <div>
          <span id="hour"></span>
          <div class="clockText">Hours</div>
        </div>
        <div>
          <div class="clockColon">:</div>
          <span class="colonSpace">&nbsp;</span>
        </div>
        <div>
          <span id="minute"></span>
          <div class="clockText">Minutes</div>
        </div>
        <div>
          <div class="clockColon">:</div>
          <span class="colonSpace">&nbsp;</span>
        </div>
        <div>
          <span id="second"></span>
          <div class="clockText">Seconds</div>
        </div>
      </div>
    </div>
  </div>


    <div class="row row-content justify-content-center">
